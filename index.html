<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	<style type="text/css">
		body {
			width: 100%;
			height: 100%;	
			margin: 3% 0;
			
			font-family: "Open Sans";
			font-size: 18px;
			font-style: normal;
			font-variant: normal;
			font-weight: bold;
			line-height: 30.6px;

			  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
		}
		h1 {
			font-family: "Open Sans";
			font-size: 64px;
			font-style: normal;
			font-variant: normal;
			font-weight: bold;
			line-height: 30.6px;
			text-align: center;
			margin-bottom: 10%;

			cursor: pointer;
		}
		select {
			font-family: "Open Sans";
			font-size: 16px;
			font-style: normal;
			font-variant: normal;
			line-height: 30.6px;
		}
		.content {
			margin: 0 auto;
			display: flex;
			flex-direction: column;
  			justify-content: center;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
<h1>Open Web Piano</h1>
<div class="content">
	<label>Select MIDI input</label>
      <select id="midiIn">
        <option value="">No Devices Detected</option>
        <option value="">Can't detect your MIDI device? Try restarting your browser.</option>
      </select> 
<br>
      <label style="display: none;">Select MIDI output</label>
      <select id="midiOut" style="display: none;">
        <option value="">No Devices Detected</option>
        <option value="">Can't detect your MIDI device? Try restarting your browser.</option>
      </select>
</div>

<script src="OpenWebPiano.js"></script>
<script>
	var audioCtx = new AudioContext();
	openWebPiano.init(audioCtx);
	function clickBody(event) {
	    var newNoteNum  = 27 + (88 * event.clientX) / window.innerWidth;
	    var velocity =  (1 - event.clientY / window.innerHeight) * 127;
	    console.log(velocity);
	    openWebPiano.noteOn(newNoteNum, velocity);
	}
	document.addEventListener("click", clickBody);
</script>
<script src="midi.js"></script>

</body>
</html>
